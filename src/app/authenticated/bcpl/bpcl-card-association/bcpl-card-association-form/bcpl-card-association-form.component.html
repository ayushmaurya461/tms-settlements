<div
  id="cardAssociation"
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  data-backdrop="static"
  aria-labelledby="dummyModal"
  style="overflow-y: scroll"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-1">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold" id="cardAssociationTitle">
          Card Association
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Close &times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #form="ngForm">
          <div class="row">
            <div class="col-md-4">
              <label for="assign">
                <h6 class="font-weight-bold small">Assign to</h6>
              </label>
              <select2
                [id]="'assign'"
                name="assign"
                [(ngModel)]="fields.assign"
                [selectedData]="fields.assign"
                ngDefaultControl
                placeholder="Assignee Name"
              ></select2>
            </div>
            <div class="col-md-4">
              <label for="assign">
                <h6 class="font-weight-bold small">Assign Date</h6>
              </label>
              <input
                type="text"
                name="date"
                id="date"
                [(ngModel)]="fields.assignDate"
                placeholder="Assign Date"
                onFocus="(this.type='date')"
                class="form-control"
              />
            </div>
            <div class="col-md-4">
              <label for="assign">
                <h6 class="font-weight-bold small">Assign Date</h6>
              </label>
              <select2
                [id]="'assign'"
                name="assign"
                [(ngModel)]="fields.assign"
                [selectedData]="fields.assign"
                ngDefaultControl
                placeholder="Assignee Name"
              ></select2>
            </div>
            <div class="col-md-12">
              <label for="remarks">
                <h6 class="font-weight-bold small">Remarks</h6>
              </label>
              <textarea
                name="remarks"
                id="remarks"
                rows="1"
                class="form-control"
                [(ngModel)]="fields.remarks"
                placeholder="Remarks"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row d-flex justify-content-end">
          <button class="btn btn-success" data-dismiss="modal" type="button">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
